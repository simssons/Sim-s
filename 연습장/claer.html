<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>

	.a{
		width: 200px; height: 200px;
		border:1px #F00 solid;
		float:left;
		margin-left: -10px;
	}
	.b{
		width: 200px; height: 300px;
		border:1px #F00 solid;
		float: right;
	}
	.wrap{
		border:2px #00F solid;
	}
	.footer{
		height: 200px;
		border:1px #F00 solid;
	}
	.wrap:after{
		content: "";
		clear:both;
		display: block;
	}
	</style>
	<body>
		<div class="wrap">
			<div class="a">Abox</div>
			<div class="b">Bbox</div>
		</div>
		<div class="footer"></div>
	</body>
</html>
