<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <h1>회원가입</h1>

  <fieldset>
      <legend>범례</legend>
<form action="hello_world.html" method="post">
  <table border="1" width="50%">
    <tbody>
      <tr>
        <th><label for="name">이름</label></th>
        <td><input type="text" placeholder="군소" id="name" required/></td>
      </tr>

      <tr>
        <th><label for="genderm">성별</label></th>
        <td><input type="radio" name="gender" id="genderm" checked >
        <label for="genderm">남</label> <input type="radio" name="gender" id="genderw"/>여
        </td>
      </tr>
      <tr>
        <th><label for="id">아이디</label> </th>
        <td><input type="text" id="id" required/> <input type="button" value="중복확인"/>
        </td>
      </tr>
      <tr>
        <th><label for="pwd"> 비밀번호</label></th>
        <td><input type="password" id="pwd" required/></td>
        </tr>
      <tr>
        <th><label for="pwdr">비밀번호 재입력</label></th>
        <td><input type="password" id="pwdr" required/></td>
      </tr>
        <tr>
        <th><label for="addr"> 주 소</label></th>
        <td><input type="text"required/><input type="button" id="addr" value="주소찾기"></td>
      </tr>
      <tr>
        <th><label for="email"> 이메일</label></th>
          <td><input type="text" id="email"required/>@
          <input type="text"/>
          <select>
            <option>naver.com</option>
            <option>google.com</option>
            <option>daum.net</option>
          </select>
        </td>
      </tr>
      <tr>
        <th><label for="tel">전화번호</label> </th>
        <td>
        <select id="tel">
          <option>010</option>
          <option>017</option>
          <option>010</option>
        </select>
        <input type="text" placeholder="0000" required>-<input type="text"placeholder="0000">
        </td>
      </tr>
      <tr>
        <th><label for="hobby"> 취미</label></th>
        <td>
          <input type="checkbox" id="hobby">여행
          <input type="checkbox">쇼핑
          <input type="checkbox" checked>게임
          <input type="checkbox" checked>기타
        </td>
      </tr>
      <tr>
      <th><label for="intro">자기소개</label></th>
        <td>
          <textarea row="80" cols="80" placeholder="우리군쇠" id="intro"></textarea>
        </td>
      </tr>

    </tbody>
    </table>


    <p>  <input type="submit" value="완료">
    <input type="button" value="다시입력"></p>
    <p>
    <label for="man">성별</label>
    <input type="radio" id="man"><label for="man">남</label>
    <input type="radio" id="woman"><label for="woman">남</label></p>

    <tr>
      <th><label for="genderm">성별</label></th>
      <td><input type="radio" name="gender" id="genderm" checked >
      <label for="genderm">남</label>

      내가한거. <input type="radio" name="gender" id="genderw"/>여
      </td>
    </tr>
<form/>
