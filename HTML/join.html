<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <fieldset>
  <h1>회원정보</h1>
  <dl>
    <p><label for="name">이름</label>: <input type="text" placehlder="이름 입력" name="username" id="name" required="true"/></p>
    <p><label for="id">아이디</label>: <input type="text" placeholder="아이디" id="id" name="id">
    <input type="button" value="중복확인">
  </p>
    <p><label for="pwd">비밀번호</label>: <input type="password" placeholder="비밀번호 입력" id="pwd"></p>
    <p><label for="email">이메일</label>: <input type="text" placeholder="adsfasdf@naver.com" id="email"></p>
    <p><label for="emailacc"and"emaildn">이메일 수신동의</label>: <input type="radio" id="emailacc" name="agree">동의 <input type="radio" id="emaildn" name="agree">ㅗ</li>
    <p><label for="ph">전화번호</label>: <select>
        <option>skt</option>
        <option>kt</option>
        <option>lg</option>
    </select>
       <input type="text" placeholder="-빼고 숫자만 입력" id="ph">
    </p>
    <p><label for="in"></label>정보이용: <input type="checkbox" required="true">개인정보이용 <input type="checkbox" required="true"/> 개인정보사용
    </p>
     <p><input type="submit" value="가입"></p>

  </dl>
  </fieldset>


</body>
</html>
