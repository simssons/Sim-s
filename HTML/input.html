<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>input</title>
</head>
<body>
  <dl>
    <dt>한줄입력</dt>
    <dd><input type="text" name="userid" placeholder="아이디"/></dd>
    <dt>비밀번호</dt>
    <dd><input type="password"/></dd>
    <dt>단일선택</dt>
    <dd><input type="radio"/></dd>
    <dt>다중선택</dt>
    <dd><input type="checkbox"/></dd>
    <dt>파일선택</dt>
    <dd><input type="file"/></dd>
    <dt>범용버튼</dt>
    <dd><input type="button" value="범용버튼"/></dd>
    <dt>초기화</dt>
    <dd><input type="reset" value="reset"/></dd>
    <dt>전송</dt>
    <dd><input type="submit" value="전송"/></dd>
    <dt>텍스트영역</dt>
    <dd><textarea name="name" rows="8" cols="80"></textarea></dd>
    <dt>선택상자</dt>
      <dd>
        <select>
          <option>직접입력</option>
          <option>gmail.com</option>
          <option>naver.com</option>
        </select>
      </dd>
    <dt>컬러</dt>
    <dd><input type="color"/></dd>
    <dt>date</dt>
    <dd><input type="date"/></dd>
  </dl>

  <div>
    <fieldset>
      <legend>필수입력항목</legend>
    <form action="hello_world.html" method="post">
    <p><label for="user">아이디</label> :
      <input type="text" name="username" id="user" placeholder="" required="true"/></p>
    <p>비밀번호 : <input type="password" name="pwd" /></p>
    <p>
      성별:
      <input type="radio" name="gender" value="man" checked>남
      <input type="radio" name="gender" value="woman">여
    </p>
    <p><input type="submit"></p>
    </form>
    </fieldset>
  </div>


</body>
</html>
